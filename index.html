<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Moosam</title>
        <link rel="icon" type="x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="js/scripts.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo">MOOSAM</div>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Enter city" />
                    <span class="material-symbols-outlined search-button"> search </span>
                </div>
            </div>

            <hr class="main-header" />
            <div class="city">Bangalore</div>
            <div class="date">Friday — 05 July</div>
            <div class="temperature">30°</div>
            <div class="header">
                <div class="description">No need for lofi rain sound.</div>
                <div class="temp-range">29°—30°</div>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <div>Wind</div>
                    <div>19 km/h</div>
                </div>
                <div class="detail-item">
                    <div>Precipitation</div>
                    <div>19 km/h</div>
                </div>
                <div class="detail-item">
                    <div>Condition</div>
                    <div class="condition">mild cold</div>
                </div>
            </div>
            <div class="hourly-forecast">
                <h3>Past 12 Hour</h3>
                <div class="hourly-item">
                    <span>6 PM</span>
                    <span>Clear</span>
                    <span>30°</span>
                </div>
                <div class="hourly-item">
                    <span>7 PM</span>
                    <span>Clear</span>
                    <span>30°</span>
                </div>
                <div class="hourly-item">
                    <span>8 PM</span>
                    <span>Cloudy</span>
                    <span>30°</span>
                </div>
                <div class="hourly-item">
                    <span>9 PM</span>
                    <span>Rain</span>
                    <span>30°</span>
                </div>
                <div class="hourly-item">
                    <span>10 PM</span>
                    <span>Rain</span>
                    <span>30°</span>
                </div>
            </div>
        </div>
    </body>
</html>
